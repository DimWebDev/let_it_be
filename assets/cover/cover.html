<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Book Cover: Set Boundaries</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configure the font and colors for the minimal aesthetic */
        html {
            /* Using Inter font as requested in core principles */
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #f7f7f7; /* Very light neutral background for the surrounding page */
        }

        /* The main cover container, simulating a 6x9 or 2:3 ratio book cover */
        .book-cover {
            width: 400px; /* Base width */
            height: 600px; /* Base height (2:3 aspect ratio) */
            margin: 50px auto;
            /* Soft, warm off-white background */
            background-color: #F2F1ED;
            /* RESTORED: Box shadow for a clean "floating" look, now that corner shadows are removed */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1); 
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes author to the bottom */
            padding: 3rem 2rem; /* Ample internal padding (negative space) */
            position: relative;
            overflow: hidden; 
        }

        /* --- REMOVED CORNER STYLING (::before and ::after) --- */
        /* These elements are no longer defined, achieving the requested removal of corners. */
        /* --------------------------------------------------- */


        /* Custom color for structure and accent (Muted Teal/Seafoam) */
        .accent-teal {
            color: #3A7570;
        }

        /* Dominant text color (Dark Charcoal Gray for contrast) */
        .dominant-charcoal {
            color: #2D2D2D;
        }

        /* CSS Symbolism: Thin horizontal lines (used to frame the subtitle) */
        .boundary-line {
            width: 150px; /* Shorter and centered, matching the visual reference */
            height: 2px;
            background-color: #3A7570;
            margin: 1.5rem auto; /* Center the line horizontally */
            opacity: 0.8;
        }

        /* Title Styling (Dominant Element) - Base styles for the title block */
        .title-block {
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-align: center;
        }

        /* Subtitle Styling (Secondary Element) */
        .subtitle {
            font-size: 0.95rem;
            line-height: 1.4;
            font-weight: 400;
            color: #4B5563;
            margin-top: 1rem; 
            margin-bottom: 1rem;
        }
        
        /* Author Styling (Subordinate Element) */
        .author-text {
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-align: center;
            color: #3A7570;
        }

        /* Ensure responsiveness for smaller screens, maintaining the ratio */
        @media (max-width: 600px) {
            .book-cover {
                width: 90vw;
                height: 135vw; /* Maintain 2:3 aspect ratio (90 * 1.5 = 135) */
                margin: 20px auto;
                padding: 1.5rem 1rem;
            }
            /* Adjusting font sizes for smaller screens */
            .title-block .accent-teal {
                font-size: 1.1rem;
            }
            .title-block .dominant-charcoal {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 0.8rem;
            }
            .author-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="p-4">

    <!-- The Minimalist Book Cover --><div class="book-cover">
        
        <!-- Top Section: Subtitle and Horizontal Lines --><header class="text-center mt-6">
            <!-- Boundary Line Symbolism (Top) --><div class="boundary-line"></div>

            <p class="subtitle">
                A Practical Guide to Saying No, Setting Limits, and Stopping People-Pleasing While Keeping Your Relationships Strong
            </p>

            <!-- Boundary Line Symbolism (Bottom) --><div class="boundary-line"></div>
        </header>

        <!-- Middle Section: Dominant Title --><main class="flex flex-col items-center justify-center flex-grow">
            <h1 class="title-block">
                <!-- Top Line: Accent Teal --><span class="accent-teal block text-2xl font-bold mb-1">HOW TO SET</span>
                <!-- Middle Line: Dominant Charcoal --><span class="dominant-charcoal block text-5xl font-extrabold tracking-widest leading-none">BOUNDARIES</span>
                <!-- Bottom Line: Accent Teal --><span class="accent-teal block text-2xl font-bold mt-1">WITHOUT GUILT</span>
            </h1>
        </main>

        <!-- Bottom Section: Author Name --><footer class="text-center mb-6">
            <div class="author-text">
                Antonius Coriolanus
            </div>
        </footer>
    </div>

</body>
</html>
